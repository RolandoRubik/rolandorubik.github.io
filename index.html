<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Confirmación Asistencia</title>
        <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <link rel= "stylesheet" type= "text/css" herf= "http.//fonts.googleapis.com/css" family=Agbalumo>
        <link rel="icon" href="./torre.png" type="image/x-icon">
    </head>
<body>
<!-- partial:index.partial.html -->
    <div class="contact-form-container">
        <div class="contact-us">
            <div class="contact-header">
            </div>
        </div>
        <div class="header">
            <h1>Confirma tu asistencia</h1>
            <h2>XV Años de Karla Guadalupe</h2>
        </div>
        <div class="email">
            <i class="fas fa-church"></i>
            <h3>Parroquia del Espiritu Santo</h3>
            <h3>Col. 27 de Septiembre</h3>
        </div>
        <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <h3>Salón Regio Palapa</h3>
            <h3>Avalo No. 106 Col. Benito Juarez</h3>
        </div>
        <div class="phone">
            <i class="fa fa-calendar-check"></i>
            <h3>Sábado 13 de Enero 2024</h3>
        </div>
        <div class="hora">
            <i class="fa fa-clock"></i>
            <h3>Misa 5:00 p.m.</h3>
            <h3>Recepción 6:00 p.m.</h3>
        </div>
        <div class="contact-form">
        <form id="formulario" class="formulario">
            <input name="nombre" id="nombre" placeholder="Nombre" type="text" />
            <input name="adultos" id="adultos" placeholder="Número de adultos..." type="number" id="quantity" name="quantity" min="0" max="10">
            <input name="niños" id="niños" placeholder="Número de niños..." type="number" id="quantity" name="quantity" min="0" max="10">
            <button id="submit" type="submit" class="boton" type="button">Confirmar</button>
        </form>

        <script type="text/javascript">
            $(".box-input input").on("focus", function(){
                $(this).addClass("focus");
            });
    
            $(".box-input input").on("blur", function(){
                if($(this).val() == ""){
                    $(this).removeClass("focus");
                }
            });
    
        </script>


        </div>
    </div>
    <!-- partial -->
</body>
<script src="./funcion.js"></script>
</html>
